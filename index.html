<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" href="form_login.css">
    <link rel="stylesheet" href="../../97. Media/Icons/font-awesome-6-pro-main/css/all.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.leanhduc.pro.vn/utilities/animation/shake-effect/style.css" /> -->
    <script src="../../src/jQuery/jquery-v3.6.1.js"></script>

</head>

<body>
    <section class="section" id="section">
        <form action="#">
            <label for="#">Username</label>
            <input type="text" name="" id="userName" placeholder="Username">
            <br>
            <label for="#">Passwork</label>
            <input type="password" name="" id="passWord" placeholder="passwork">
        </form>

        <!-- <div class="info"></div> -->

        <div class="control">
            <button class="btn login">Login</button>
            <button class="btn logout">Logout</button>
            <button class="btn sign_up">Sign up</button>
        </div>

        <div class="modal">
            <div class="success__login">
                <p class="success__login__title">Success Login</p>
                <i class="success__login__icon fa-solid fa-check" title="Close Windown"></i>
            </div>
        </div>
    </section>

    <script src="form_login.js"></script>
</body>

</html>
